<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <!-- game heading -->
    <h1>TICK-TAC-TOE</h1>

    <!-- score board -->
    <div class="score">
        <div class="playerscore">Player 1 : &nbsp;<p id="player_1">0</p>
        </div>
        <div class="playerscore">Player 2 : &nbsp;<p id="player_2">0</p>
        </div>
    </div>

    <!-- board -->
    <div class="board">
        <div class="items border_bottom border_right"></div>
        <div class="items border_bottom"></div>
        <div class="items border_bottom border_left"></div>
        <div class="items border_bottom border_right"></div>
        <div class="items border_bottom"></div>
        <div class="items border_bottom border_left"></div>
        <div class="items border_right"></div>
        <div class="items "></div>
        <div class="items border_left"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
